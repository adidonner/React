<!DOCTYPE html>
<html>
    <body>
        <h1>Arrow Function</h1>

        <h2>Implicit </h2>
        <p>The arrow function excepts a return value, and returns the value by default, without the 
            <strong>return</strong> keyboard</p>

        <p id="demo"></p>
        <p id="demo1"></p>
        

        <script>
            hello = () => "Hello World!";
            document.getElementById("demo").innerHTML = hello();
            // with parameter
            hello = (val) => "Hello " + val;
            document.getElementById("demo1").innerHTML = hello("World")
        </script>
        

    </body>
</html>
